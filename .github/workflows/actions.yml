name: actions-workflow

on: push

jobs:
  run-github-actions:
    runs-on: ubuntu-20.04
    steps:
      - name: simple JS actions
        id: greet
        uses: actions/hello-world-javascript-actions@v1
        with:
          who-to-greet: John
      - name: Log Greeting Time
        run: echo "${{steps.greet.outputs.time}}"